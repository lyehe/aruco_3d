<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" />
    <meta name="description" content="Online 3D ArUco and ChArUco Pattern Generator for printing">
    <meta name="keywords"
        content="ArUco, ChArUco, AprilTag, OpenCV, april, tag, marker, array, grid, checkerboard, board, dictionary, family, print, stl, 3d printing, computer vision, robotics">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Online 3D Marker Pattern Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/exporters/STLExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/utils/BufferGeometryUtils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/exporters/GLTFExporter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-header">
        <h1>Calibration Target 3D Model Generator</h1>
    </div>
    <div class="app-body">
        <div class="mode-selector">
            <button id="btn-mode-single" class="active">Single Marker</button>
            <button id="btn-mode-array">Marker Array</button>
            <button id="btn-mode-charuco">ChArUco Board</button>
        </div>
        <div class="main-content-column">
            <form class="setup">
                <!-- Panel for Single Marker (from index.html) -->
                <div id="panel-single" class="mode-panel active">
                    <fieldset>
                        <legend>Marker Definition</legend>
                        <div class="field">
                            <label for="frm-single-dict">Dictionary:</label>
                            <select name="single_dict" id="frm-single-dict">
                                <optgroup label="Standard dictionaries">
                                    <option value="aruco" data-width="5" data-height="5" data-number="1024">Original ArUco</option>
                                    <option selected value="4x4_1000" data-width="4" data-height="4">4x4 (50, 100, 250, 1000)</option>
                                    <option value="5x5_1000" data-width="5" data-height="5">5x5 (50, 100, 250, 1000)</option>
                                    <option value="6x6_1000" data-width="6" data-height="6">6x6 (50, 100, 250, 1000)</option>
                                    <option value="7x7_1000" data-width="7" data-height="7">7x7 (50, 100, 250, 1000)</option>
                                    <option value="mip_36h12" data-width="6" data-height="6" data-number="250">MIP_36h12 (250)</option>
                                </optgroup>
                                <optgroup label="AprilTag">
                                    <option value="april_16h5" data-width="4" data-height="4" data-number="30">AprilTag 16h5 (30)</option>
                                    <option value="april_25h9" data-width="5" data-height="5" data-number="35">AprilTag 25h9 (35)</option>
                                    <option value="april_36h10" data-width="6" data-height="6" data-number="2320">AprilTag 36h10 (2320)</option>
                                    <option value="april_36h11" data-width="6" data-height="6" data-number="587">AprilTag 36h11 (587)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="field">
                            <label for="frm-single-id">Marker ID (-1 White, -2 Black):</label>
                            <input id="frm-single-id" name="single_id" type="number" min="-2" max="999" value="0">
                        </div>
                        <div class="field">
                            <label for="frm-single-dim">Marker dimension (mm):</label>
                            <input id="frm-single-dim" name="single_dim" type="number" min="10" max="500" value="50">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Marker Extrusion</legend>
                        <div class="field">
                            <label for="frm-single-z1">Base height (z1) (mm):</label>
                            <input id="frm-single-z1" name="single_z1" type="number" min="0" max="50" step="0.1" value="2">
                        </div>
                        <div class="field">
                            <label for="frm-single-z2">Feature height (z2) (mm):</label>
                            <input id="frm-single-z2" name="single_z2" type="number" min="0.1" max="50" step="0.1" value="1">
                        </div>
                        <div class="field field-stacked">
                            <label>Extrusion Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-single-positive" name="single_extrusion" value="positive" checked>
                                <label for="frm-single-positive" class="radio-label">Positive</label>
                                <input type="radio" id="frm-single-negative" name="single_extrusion" value="negative">
                                <label for="frm-single-negative" class="radio-label">Negative</label>
                                <input type="radio" id="frm-single-flat" name="single_extrusion" value="flat">
                                <label for="frm-single-flat" class="radio-label">Flat</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Border Configuration</legend>
                        <div class="field" id="single-border-width-field">
                            <label for="frm-single-border-width">Border Width (mm):</label>
                            <input id="frm-single-border-width" name="single_borderWidth" type="number" min="0" step="0.1" value="5">
                        </div>
                        <div class="field field-stacked" id="single-border-corner-field">
                            <label>Border Corner Color:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-single-corner-same" name="single_borderCornerType" value="same" checked>
                                <label for="frm-single-corner-same" class="radio-label">Same as Border</label>
                                <input type="radio" id="frm-single-corner-opposite" name="single_borderCornerType" value="opposite">
                                <label for="frm-single-corner-opposite" class="radio-label">Opposite to Border</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Panel for Marker Array (from array.html) -->
                <div id="panel-array" class="mode-panel">
                    <fieldset>
                        <legend>Array Setup</legend>
                        <div class="field">
                            <label for="frm-array-dict">Dictionary:</label>
                            <select name="array_dict" id="frm-array-dict">
                                 <optgroup label="Standard dictionaries">
                                    <option value="aruco" data-width="5" data-height="5" data-number="1024">Original ArUco</option>
                                    <option selected value="4x4_1000" data-width="4" data-height="4">4x4 (50, 100, 250, 1000)</option>
                                    <option value="5x5_1000" data-width="5" data-height="5">5x5 (50, 100, 250, 1000)</option>
                                    <option value="6x6_1000" data-width="6" data-height="6">6x6 (50, 100, 250, 1000)</option>
                                    <option value="7x7_1000" data-width="7" data-height="7">7x7 (50, 100, 250, 1000)</option>
                                    <option value="mip_36h12" data-width="6" data-height="6" data-number="250">MIP_36h12 (250)</option>
                                </optgroup>
                                <optgroup label="AprilTag">
                                    <option value="april_16h5" data-width="4" data-height="4" data-number="30">AprilTag 16h5 (30)</option>
                                    <option value="april_25h9" data-width="5" data-height="5" data-number="35">AprilTag 25h9 (35)</option>
                                    <option value="april_36h10" data-width="6" data-height="6" data-number="2320">AprilTag 36h10 (2320)</option>
                                    <option value="april_36h11" data-width="6" data-height="6" data-number="587">AprilTag 36h11 (587)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="field">
                            <label for="frm-array-grid-x">Grid X:</label>
                            <input id="frm-array-grid-x" name="array_gridX" type="number" min="1" max="20" value="3">
                        </div>
                        <div class="field">
                            <label for="frm-array-grid-y">Grid Y:</label>
                            <input id="frm-array-grid-y" name="array_gridY" type="number" min="1" max="20" value="3">
                        </div>
                        <div class="field">
                            <label for="frm-array-gap">Gap Width (mm):</label>
                            <input id="frm-array-gap" name="array_gap" type="number" min="0" step="0.1" value="5">
                        </div>
                        <div class="field">
                            <label for="frm-array-start-id">Start ID for Refill:</label>
                            <input id="frm-array-start-id" name="array_startId" type="number" min="0" value="0">
                        </div>
                        <div class="field field-stacked">
                            <label for="frm-array-ids">Marker IDs (comma-separated; -1 White, -2 Black):</label>
                            <textarea id="frm-array-ids" name="array_ids" rows="3">0,1,2,3,4,5,6,7,8</textarea>
                        </div>
                        <div class="field">
                            <button type="button" id="btn-array-refill-ids">Refill IDs</button>
                            <button type="button" id="btn-array-randomize-ids">Randomize IDs</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Marker Properties</legend>
                        <div class="field">
                            <label for="frm-array-dim">Marker dimension (mm):</label>
                            <input id="frm-array-dim" name="array_dim" type="number" min="10" max="500" value="50">
                        </div>
                        <div class="field">
                            <label for="frm-array-z1">Base height (z1) (mm):</label>
                            <input id="frm-array-z1" name="array_z1" type="number" min="0" max="50" step="0.1" value="2">
                        </div>
                        <div class="field">
                            <label for="frm-array-z2">Feature height (z2) (mm):</label>
                            <input id="frm-array-z2" name="array_z2" type="number" min="0.1" max="50" step="0.1" value="1">
                        </div>
                        <div class="field field-stacked">
                            <label>Extrusion Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-array-positive" name="array_extrusion" value="positive" checked>
                                <label for="frm-array-positive" class="radio-label">Positive</label>
                                <input type="radio" id="frm-array-negative" name="array_extrusion" value="negative">
                                <label for="frm-array-negative" class="radio-label">Negative</label>
                                <input type="radio" id="frm-array-flat" name="array_extrusion" value="flat">
                                <label for="frm-array-flat" class="radio-label">Flat</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Gap & Corner Styling</legend>
                        <div class="field field-stacked">
                            <label>Gap Fill Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-array-gap-empty" name="array_gapFill" value="empty" checked>
                                <label for="frm-array-gap-empty" class="radio-label">Empty</label>
                                <input type="radio" id="frm-array-gap-black" name="array_gapFill" value="black">
                                <label for="frm-array-gap-black" class="radio-label">Fill Black</label>
                                <input type="radio" id="frm-array-gap-white" name="array_gapFill" value="white">
                                <label for="frm-array-gap-white" class="radio-label">Fill White</label>
                            </div>
                        </div>
                        <div class="field field-stacked">
                            <label>Corner Fill Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-array-corner-same" name="array_cornerFill" value="same" checked>
                                <label for="frm-array-corner-same" class="radio-label">Same as Border</label>
                                <input type="radio" id="frm-array-corner-opposite" name="array_cornerFill" value="opposite">
                                <label for="frm-array-corner-opposite" class="radio-label">Opposite to Border</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Panel for ChArUco Board (from charuco.html) -->
                <div id="panel-charuco" class="mode-panel">
                    <fieldset>
                        <legend>Board Setup</legend>
                        <div class="field">
                            <label for="frm-charuco-dict">Dictionary:</label>
                            <select name="charuco_dict" id="frm-charuco-dict">
                                <optgroup label="Standard dictionaries">
                                    <option value="aruco" data-width="5" data-height="5" data-number="1024">Original ArUco</option>
                                    <option selected value="4x4_1000" data-width="4" data-height="4">4x4 (50, 100, 250, 1000)</option>
                                    <option value="5x5_1000" data-width="5" data-height="5">5x5 (50, 100, 250, 1000)</option>
                                    <option value="6x6_1000" data-width="6" data-height="6">6x6 (50, 100, 250, 1000)</option>
                                    <option value="7x7_1000" data-width="7" data-height="7">7x7 (50, 100, 250, 1000)</option>
                                    <option value="mip_36h12" data-width="6" data-height="6" data-number="250">MIP_36h12 (250)</option>
                                </optgroup>
                                <optgroup label="AprilTag">
                                    <option value="april_16h5" data-width="4" data-height="4" data-number="30">AprilTag 16h5 (30)</option>
                                    <option value="april_25h9" data-width="5" data-height="5" data-number="35">AprilTag 25h9 (35)</option>
                                    <option value="april_36h10" data-width="6" data-height="6" data-number="2320">AprilTag 36h10 (2320)</option>
                                    <option value="april_36h11" data-width="6" data-height="6" data-number="587">AprilTag 36h11 (587)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="field">
                            <label for="frm-charuco-squares-x">Checkerboard Squares X:</label>
                            <input id="frm-charuco-squares-x" name="charuco_squaresX" type="number" min="2" max="20" value="5">
                        </div>
                        <div class="field">
                            <label for="frm-charuco-squares-y">Checkerboard Squares Y:</label>
                            <input id="frm-charuco-squares-y" name="charuco_squaresY" type="number" min="2" max="20" value="4">
                        </div>
                        <div class="field">
                            <label for="frm-charuco-square-size">Square Size (mm):</label>
                            <input id="frm-charuco-square-size" name="charuco_squareSize" type="number" min="10" max="500" value="60">
                        </div>
                        <div class="field">
                            <label for="frm-charuco-marker-margin">Marker Margin (mm):</label>
                            <input id="frm-charuco-marker-margin" name="charuco_markerMargin" type="number" min="0" step="0.1" value="5">
                        </div>
                        <div class="field field-stacked">
                            <label>First Square Color:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-charuco-first-square-white" name="charuco_firstSquare" value="white" checked>
                                <label for="frm-charuco-first-square-white" class="radio-label">White</label>
                                <input type="radio" id="frm-charuco-first-square-black" name="charuco_firstSquare" value="black">
                                <label for="frm-charuco-first-square-black" class="radio-label">Black</label>
                            </div>
                        </div>
                        <div class="field field-stacked">
                            <label for="frm-charuco-ids">Marker IDs (comma-separated, for white squares):</label>
                            <textarea id="frm-charuco-ids" name="charuco_ids" rows="3"></textarea>
                        </div>
                         <div class="field">
                            <label for="frm-charuco-start-id">Start ID for Refill:</label>
                            <input id="frm-charuco-start-id" name="charuco_startId" type="number" min="0" value="0">
                        </div>
                        <div class="field">
                            <button type="button" id="btn-charuco-refill-ids">Refill IDs</button>
                            <button type="button" id="btn-charuco-randomize-ids">Randomize IDs</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Marker & Board Properties</legend>
                        <div class="field">
                            <label for="frm-charuco-z1">Base height (z1) (mm):</label>
                            <input id="frm-charuco-z1" name="charuco_z1" type="number" min="0" max="50" step="0.1" value="2">
                        </div>
                        <div class="field">
                            <label for="frm-charuco-z2">Feature height (z2) (mm):</label>
                            <input id="frm-charuco-z2" name="charuco_z2" type="number" min="0.1" max="50" step="0.1" value="1">
                        </div>
                        <div class="field field-stacked">
                            <label>Extrusion Type:</label>
                            <div class="radio-group">
                                <input type="radio" id="frm-charuco-positive" name="charuco_extrusion" value="positive" checked>
                                <label for="frm-charuco-positive" class="radio-label">Positive</label>
                                <input type="radio" id="frm-charuco-negative" name="charuco_extrusion" value="negative">
                                <label for="frm-charuco-negative" class="radio-label">Negative</label>
                                <input type="radio" id="frm-charuco-flat" name="charuco_extrusion" value="flat">
                                <label for="frm-charuco-flat" class="radio-label">Flat</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
            <div class="preview-and-tools-wrapper">
                <div class="preview-header">
                    <div class="info-display"></div>
                    <div class="tools">
                        <button type="button" id="save-white-stl-button" class="save-button">Save White STL</button>
                        <button type="button" id="save-black-stl-button" class="save-button">Save Black STL</button>
                        <button type="button" id="save-glb-button" class="save-button">Save Colored GLB</button>
                    </div>
                </div>
                <div id="stl-preview-container">
                    <div id="stl-preview"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/designer_app.js"></script>
    <footer>
        <p>

        </p>
    </footer>
</body>

</html>
